<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pronto para criar looks incríveis, mas não sabe por onde começar? O LookLab te ajuda a responder suas perguntas na area da moda usando IA, e te ajuda a encontrar seu estilo.">
    <title>login - LookLab</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <h1>LookLab</h1>
    </header>
    <main>
        <form action="">
            <!-- <label for="user">Email</label> -->
            <input type="email" name="user" class="form_field" id="email" title="Digite seu E-mail" placeholder="E-mail" aria-placeholder="seunome@email.com" required>
            <!-- <label for="password">senha</label> -->
            <input type="password" name="password" class="form_field" id="password" title="Digite sua senha" placeholder="Senha" aria-placeholder="senha" required>
            <button id="login">Entrar</button>
        </form>
        <div class="change">
            <p>Não possui uma conta?</p>
            <a href="cadastro.html" target="_self">Cadastre-se</a>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
